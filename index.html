<body>
    <div class="video">
        <div>
            <div>
                <h2 class="multimedia">Video Oficial</h2>
                <p>
                <video id="videoPlayer" width="500"> <!--Inserción del video en la página, el cual se controlará con los botones que se programarán a continuación-->
                    <source src="/Multimedia/nirvana.mp4" type="video/mp4"> <!--Ubicación del video y el tipo de video que es-->
                </video>
                </p>
            </div>
            <div class="botonesVideo"> <!--Botones de control para el video, con un icono svg insertado para alución a la acción de cada boton-->
                <button class="btn btn-primary btn-sm" onclick="playPauseVideo()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
                  </svg> Play/Pause</button>
                <button class="btn btn-primary btn-sm" onclick="reloadVideo()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z"/>
                  </svg> Reload</button>
                <button class="btn btn-primary btn-sm" onclick="makeLargeVideo()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-fullscreen" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707zm0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707zm-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707z"/>
                  </svg> Large</button>
                <button class="btn btn-primary btn-sm" onclick="makeSmallVideo()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen-exit" viewBox="0 0 16 16">
                    <path d="M5.5 0a.5.5 0 0 1 .5.5v4A1.5 1.5 0 0 1 4.5 6h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5zm5 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 10 4.5v-4a.5.5 0 0 1 .5-.5zM0 10.5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 6 11.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zm10 1a1.5 1.5 0 0 1 1.5-1.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4z"/>
                  </svg> Small</button>
                <button class="btn btn-primary btn-sm" onclick="makeNormalVideo()">Normal</button>
                <button class="btn btn-primary btn-sm" onclick="muteVideo()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-volume-mute" viewBox="0 0 16 16">
                    <path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM6 5.04 4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96V5.04zm7.854.606a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0z"/>
                  </svg> Mute</button>
                </div>
        </div>
        <script> //Script con las funciones de control para el video insertado
            let video = document.getElementById("videoPlayer");
            function playPauseVideo() { //Función para reproducir o pausar el video
                if (video.paused)
                    video.play();
                else
                    video.pause();
            }//Función para reiniciar el video
            function reloadVideo() {
                video.load();
            }//Función para agrandar el video
            function makeLargeVideo() {
                video.width = 1000;
            }//Función para reducir la vista del video
            function makeSmallVideo() {
                video.width = 250;
            }//Función para normalizar la vista del video
            function makeNormalVideo() {
                video.width = 500;
            }//Función para mutear el video
            function muteVideo() {
                var aud = document.getElementById("videoPlayer");
                if (aud.muted == false) { aud.muted = true }
                else { aud.muted = false }
            }
        </script> 
    </div>

    <div class="audio">
        <div>
            <h2 class="multimedia">Audio Oficial</h2>
            <p>
            <audio id="audioPlayer" controls> <!--Activación de control de audio-->
                <source src="/Multimedia/Nirvana.mp3" type="audio/mp3"><!--Ubicación del archivo de audio y el tipo de archivo que se recibirá-->
            </audio>
        </p>
            <div class="botonesAudio"> <!--Botones de control para audio, con un icono svg insertado para alución a la acción de cada boton-->
                <button class="btn btn-success btn-sm" onclick="playPause()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
                  </svg> Play/Pause</button>
                <button class="btn btn-success btn-sm" onclick="reload()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z"/>
                  </svg> Reload</button>
                <button class="btn btn-success btn-sm" onclick="muteAudio()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-volume-mute" viewBox="0 0 16 16">
                    <path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM6 5.04 4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96V5.04zm7.854.606a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0z"/>
                  </svg> Mute</button>
            </div>
        </div>
        <script>//Script con las funciones de control para el audio insertado
            let audio = document.getElementById("audioPlayer");
            function playPause() {//Función para reproducir y pausar el audio
                if (audio.paused)
                    audio.play();
                else
                    audio.pause();
            }//Función para reiniciar el audio
            function reload() {
                audio.load();
            }//Función para mutear el audio mientras se sigue reproduciendo
            function muteAudio() {
                var aud = document.getElementById("audioPlayer");
                if (aud.muted == false) { aud.muted = true }
                else { aud.muted = false }
            }
        </script>
    </div>
    <!--Carrusel de imágenes alusivas al video y el audio-->
    <h2 class="imagenes">The Man Who Sold The World</h2>
    <div class="slideshow-container">
        <div class="mySlides"><!--Inserción de las imágenes que aparecerán en el carrusel-->
            <img src="/Multimedia/img1.jpeg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="/Multimedia/img2.jpeg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="/Multimedia/img3.jpeg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
        <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
    </div>
    <script> //Script para que las imágenes se vayan pasando de una una, que no se empalmen
        let slideIndex = [1, 1];
        let slideId = ["mySlides"]
        showSlides(1, 0);
        showSlides(1, 1);

        function plusSlides(n, no) {
            showSlides(slideIndex[no] += n, no);
        }

        function showSlides(n, no) {
            let i;
            let x = document.getElementsByClassName(slideId[no]);
            if (n > x.length) { slideIndex[no] = 1 }
            if (n < 1) { slideIndex[no] = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex[no] - 1].style.display = "block";
        }
    </script>
